<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>session 8</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body class="bg-light">
  <section>
    <div class="container my-5 rounded-3 py-5 bg-white shadow-lg min-vh-100">
      <label for="productNameInput">Product Name:</label>
      <input type="text" class="form-control mb-2" id="productNameInput">
  
      <label for="productPriceInput">Product Price:</label>
      <input type="number" class="form-control mb-2" id="productPriceInput">
  
      <label for="productCategoryInput">Product Category:</label>
      <input type="text" class="form-control mb-2" id="productCategoryInput">
  
      <label for="productDescInput">Product Description:</label>
      <textarea type="text" class="form-control mb-2" id="productDescInput"></textarea>
  
      <div class="buttons text-center pt-5">
        <button onclick="addProduct()" id="btn" class="btn btn-outline-success text-center mb-2">Add Product</button>
      </div>

      <input type="search" oninput="search(this.value)" class="form-control w-50 my-3 mx-auto" placeholder="Search Here">
      <table class="table text-center mb-0 mt-3">
        <thead>
          <th>Index</th>
          <th>Name</th>
          <th>Price</th>
          <th>Category</th>
          <th>Description</th>
          <th>Delete</th>
          <th>Update</th>
        </thead>
        <tbody id="tableBody">
          
        </tbody>
      </table>
    </div>  
  </section>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
